<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#050505">
    <meta property="og:title" content="Deepfield JS">
    <meta property="og:description" content="An interactive particle universe built with REGL.">
    <meta property="og:image" content="../assets/deepfield.png">
    <title>Deepfield JS</title>
    <style>
        :root {
            color-scheme: dark;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Slightly off-black for depth */
            touch-action: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            outline: none;
        }

        /* Keyboard Shortcut Hint */
        .hint {
          position: fixed;
          bottom: 24px;
          left: 24px;
          color: rgba(255, 255, 255, 0.4); /* Lower opacity */
          font-size: 10px;
          pointer-events: none;
          text-transform: uppercase;
          letter-spacing: 0.15em;
          transition: opacity 1s ease;
        }
        #music-controls {
            position: fixed;
            top: 10px;
            right: 10px; /* Opposite of your camera overlay */
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: monospace;
            font-size: 11px;
            color: #fff;
            z-index: 1000;
        }

        #btn-play {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 4px 8px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #btn-play:hover {
            background: rgba(255, 255, 255, 0.2);
        }        
    </style>
</head>
<body>
    <audio id="myAudio" src="/assets/NCS_example.mp3" crossorigin="anonymous"></audio>
    <div id="music-controls">
      <span id="track-name">On & On</span>
      <button id="btn-play">PLAY</button>
    </div>
    <div class="hint">[N] Next • [B] Brush • [J] Snap</div>
    
    <canvas id="c"></canvas>

    <div id="camera-overlay" style="
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.6);
    color: #ffffff;
    padding: 10px;
    font-family: monospace;
    border-radius: 4px;
    pointer-events: none; /* Allows to click through it */
    z-index: 1000;
    "></div>

    <script type="module" src="main.js"></script>
    <script>
        // Auto-focus the canvas so keyboard shortcuts work instantly
        window.onload = () => {
          const canvas = document.getElementById('c');
          canvas.focus();
          window.addEventListener('click', () => canvas.focus());
        };
    </script>
</body>
</html>
